# Test configuration for H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable features not needed for tests
spring.cloud.config.enabled=false
eureka.client.enabled=false
spring.rabbitmq.listener.simple.auto-startup=false

# Test organization configuration
organisation.name=Test Organization
organisation.contact.name=Test Contact
organisation.contact.email=test@example.com
organisation.contact.phone=+1234567890
organisation.address.street=123 Test St
organisation.address.city=Test City
organisation.address.state=TS
organisation.address.zip=12345
organisation.address.country=Testland

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
